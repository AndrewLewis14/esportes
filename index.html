<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes Incríveis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sports-header">
        <div class="logo">
            <img src="img/DALL·E 2024-11-18 15.23.45 - A dynamic and modern logo for a sports brand called 'Clutch Zone.' The design features bold, futuristic typography with the words 'Clutch Zone' in vib.webp" alt="Logo Esportes Incríveis" class="logo-img">
            <div class="logo-text">
                <h1>Clutch Zone</h1>
                <p>Paixão por cada detalhe</p>
            </div>
        </div>
        <nav class="sports-menu">
            <ul>
                <li><a href="#f1">Fórmula 1</a></li>
                <li><a href="#futebol">Futebol</a></li>
                <li><a href="#basquete">Basquete</a></li>
                <li><a href="#futebol-americano">Futebol Americano</a></li>
            </ul>
        </nav>
    </header>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item" id="slide1">
                <div class="carousel-text">
                    <p>Viva a Emoção da Velocidade</p>
                </div>
                <img src="img/F1CARREOSEL.webp" alt="Fórmula 1">
                <h3>Fórmula 1</h3>
            </div>
            <div class="carousel-item" id="slide2">
                <div class="carousel-text">
                    <p>Unidos pela Paixão do Futebol</p>
                </div>
                <img src="img/FUTCARROSSEL.webp" alt="Futebol">
                <h3>Futebol</h3>
            </div>
            <div class="carousel-item" id="slide3">
                <div class="carousel-text">
                    <p>A Magia das Cestas</p>
                </div>
                <img src="img/BASCACARROSEL.webp" alt="Basquete">
                <h3>Basquete</h3>
            </div>
            <div class="carousel-item" id="slide4">
                <div class="carousel-text">
                    <p>Rumo ao Touchdown!</p>
                </div>
                <img src="img/NFLCARROSEL.webp" alt="Futebol Americano">
                <h3>Futebol Americano</h3>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
        </div>
    </section>
    
    <script src="scripts.js"></script>

  
</body>
</html>
